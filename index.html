<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Vowels with Cyrillic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            background-color: #333;
            color: #e0e0e0;
            resize: none;
            transition: background-color 0.3s, color 0.3s;
        }
        button {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 5px;
        }
        button:hover {
            background-color: #3700b3;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            border: 1px solid #444;
            background-color: #444;
            color: #e0e0e0;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .theme-toggle:hover {
            background-color: #333;
        }
        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        .light-mode textarea {
            background-color: #f0f0f0;
            color: #000000;
            border: 1px solid #ccc;
        }
        .light-mode button {
            background-color: #03a9f4;
        }
        .light-mode button:hover {
            background-color: #0288d1;
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>

    <h1>Vowel to Cyrillic Replacer</h1>
    <textarea id="inputText" placeholder="Enter your text here"></textarea>
    <br>
    <button onclick="replaceVowels()">Replace Vowels</button>
    <button onclick="replaceCyrillic()">Replace Cyrillic</button>
    <h2>Output:</h2>
    <textarea id="outputText" readonly></textarea>

    <script>
        function replaceVowels() {
            const vowelMap = {
                'A': 'Ð', 'E': 'Ð•', 'O': 'Ðž',
                'a': 'Ð°', 'e': 'Ðµ', 'o': 'Ð¾'
            };

            let input = document.getElementById('inputText').value;
            let output = input.replace(/[AEIOUYaeiouy]/g, function(match) {
                return vowelMap[match] || match;
            });

            document.getElementById('outputText').value = output;
        }

        function replaceCyrillic() {
            const cyrillicMap = {
                'Ð': 'A', 'Ð•': 'E', 'Ðž': 'O',
                'Ð°': 'a', 'Ðµ': 'e', 'Ð¾': 'o'
            };

            let input = document.getElementById('inputText').value;
            let output = input.replace(/[ÐÐ•ÐžÐ°ÐµÐ¾]/g, function(match) {
                return cyrillicMap[match] || match;
            });

            document.getElementById('outputText').value = output;
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLightMode = document.body.classList.contains('light-mode');
            document.cookie = `theme=${isLightMode ? 'light' : 'dark'}; path=/; max-age=31536000`; // 1 year
            document.querySelector('.theme-toggle').textContent = isLightMode ? 'ðŸŒ™' : 'ðŸŒž';
        }

        function applySavedTheme() {
            const cookies = document.cookie.split('; ');
            const themeCookie = cookies.find(cookie => cookie.startsWith('theme='));
            if (themeCookie) {
                const theme = themeCookie.split('=')[1];
                if (theme === 'light') {
                    document.body.classList.add('light-mode');
                    document.querySelector('.theme-toggle').textContent = 'ðŸŒž';
                } else {
                    document.body.classList.remove('light-mode');
                    document.querySelector('.theme-toggle').textContent = 'ðŸŒ™';
                }
            }
        }

        applySavedTheme();
    </script>
</body>
</html>
